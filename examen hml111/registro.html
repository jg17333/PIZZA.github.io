<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    main {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    header h1 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #4c90e0;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4c90e0;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #3971c5;
    }
    .form-footer {
      text-align: center;
      margin-top: 1rem;
    }
    .form-footer a {
      color: #4c90e0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Registrarse</h1>
    </header>
    <form action="/submit" method="POST">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Escribe una contraseña" required>

      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>

      <button type="submit">Registrarse</button>
    </form>
    <div class="form-footer">
      <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
  </main>
</body>
</html>
